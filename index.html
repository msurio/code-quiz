<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--JavaScript-->
    <link rel="stylesheet" href="script.js">
    <!--Google Font(s)-->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <nav>
            <div id="high-score">
                <a href="highscore.html">View Highscores</a>
            </div>

            <div id="timer">
                <p>60</p>
            </div>
        </nav>
    </header>

    <div id="container">

        <div id="question-container" class="hide">
            <div id="answer-btn">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div id="control">
            <h1>The Coding Quiz</h1>
            <p>Welcome! Are you ready to put your front-end web development coding knowledge to the test? Press the
                start button below to start the quiz</p>
            <button id="start-button" class="btn">Start</button>
        </div>

        <hr>

        <div id="message-display">

        </div>
    </div>

</body>

</html>
